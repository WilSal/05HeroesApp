<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-2">
        <h4>{{heroe.publisher}}</h4>
        <p>
            <strong>Primera aparición</strong> {{heroe.first_appearance}}
        </p>
        <br>
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of heroe.characters.split(',') | slice:0:3"> {{name}} </mat-chip>
        </mat-chip-listbox>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heroes/editar', heroe.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <div class="spacer"></div>

        <button mat-button [routerLink]="['/heroes', heroe.id]">
            <mat-icon>more_horiz</mat-icon>
            Más
        </button>
    </mat-card-actions>
</mat-card>
